description: "Woodstock, or The Cavalier. A Tale of the Year Sixteen Hundred and Fifty-one\
  \ (1826) is a historical novel by Walter Scott. Set just after the English Civil\
  \ War, it was inspired by the legend of the Good Devil of Woodstock, which in 1649\
  \ supposedly tormented parliamentary commissioners who had taken possession of a\
  \ royal residence at Woodstock, Oxfordshire. The story deals with the escape of\
  \ Charles II in 1652, during the Commonwealth, and his final triumphant entry into\
  \ London on 29 May 1660.\n From Wikipedia (CC BY-SA)."
